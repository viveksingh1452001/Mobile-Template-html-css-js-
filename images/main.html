<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <nav>
           <div class="logo">
               <img src="logo.png" alt="">
           </div>
           <div class="nav-links">
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Phone</a></li>
                   <li><a href="#">Accessories</a></li>
                   <li><a href="#">Cart</a></li>
               </ul>
           </div>
       </nav>
       <div class="information">
           <div class="overlay"></div>
           <div class="model">
               <h1>SAMSUNG GALAXY F41</h1>
               <button class="btn" >Buy now</button>
               
           </div>
           <img src="mobile.png" class="mobile">
           <div id="circle">
               <div class="feature" id="one"><img src="camera.png">
                <div>
                    <h1>Camera</h1>
                    <p>12MP + 2MP<br>AI Dual Rear Camera</p>
                </div>
            </div>
               <div class="feature" id="two"><img src="processor.png">
                <div>
                    <h1>Processor</h1>
                    <p>Qualcomm&reg;<br>Snapdragon&#8482; 660 </p>
                </div>
            </div>
               <div class="feature" id="three"><img src="battery.png">
                <div>
                    <h1>Battery</h1>
                    <p>4000mAh(typ) <br>High-capacity Battery</p>
                </div>
            </div>
               <div class="feature" id="four"><img src="display.png">
                <div>
                    <h1>Display</h1>
                    <p>16cm(6.3)FHD+ <br>Notch Display</p>
                </div>
            </div>
           </div>
       </div>
       <div class="controls">
            <img src="arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downbtn">
       </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upbtn=document.getElementById("upbtn");
        var downbtn=document.getElementById("downbtn");

        var rotateValue=circle.style.transform;
        var rotatesum;

        upbtn.onclick= function()
        {
            rotatesum=rotateValue + "rotate(-90deg)";
            circle.style.transform= rotatesum;
            rotateValue=rotatesum;
        }
    downbtn.onclick= function()
        {
            rotatesum=rotateValue + "rotate(90deg)";
            circle.style.transform= rotatesum;
            rotateValue=rotatesum;
        }
    </script>
</body>
</html>
